        <!-- HOOK-UP the Links with Query Params -->

        [queryParams]="{allowEdit: server.id === 3 ? '1' : '0'}"
        fragment="loading"
          href="#"
          class="list-group-item"
          *ngFor="let server of servers">
          {{ server.name }}
        </a>
      </div>

    <div class="col-xs-12 col-sm-4">

        <!-- Adding the <router-outlet> in the Parent Component for Child Routes -->
